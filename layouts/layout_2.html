<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusGo</title>
    <link rel="icon" href="{{ url_for('static', filename='plusgo.png') }}" type="image/png">
    <!-- swet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- cdn swet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- fuente Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <link href="https://cdn.datatables.net/2.3.7/css/dataTables.bootstrap5.css" rel="stylesheet">
    <!-- Selec2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
        rel="stylesheet">
    <!-- cargar la pagina nProgress -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
    <!-- animaciones en la carga -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            font-family: Montserrat, -apple-system, system-ui;
        }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <button class="btn d-md-none position-fixed bottom-0 end-0 m-3 z-1" data-bs-toggle="offcanvas"
            data-bs-target="#mobileSidebar" style="background-color: rgba(4,17,43,0.92); color: white;">
            <i class="bi bi-list"></i>
        </button>
        <div class="row">
            <!-- Sidebar -->
            <div class="d-none d-md-flex flex-column align-items-center py-4 "
                style="width:120px;background: linear-gradient(135deg, rgba(0,0,0,1), rgba(4,17,43,0.92)), url('{{ url_for('static', filename='pattern.png') }}');background-size: cover; box-shadow: 3px 0 20px rgba(0,0,0,.45);">

                <a href="{{url_for('dashboard.dashboard')}}">
                    <img src="{{ url_for('static', filename='plusgo.png') }}" class="mb-4" style="width:100px;">
                </a>

                <a href="{{url_for('platform.getPlatform')}}" class="text-white fs-4 mb-4">
                    <i class="bi bi-stack"></i>
                </a>

                <a href="{{url_for('customer.getCustomer')}}" class="text-white fs-4 mb-4">
                    <i class="bi bi-people"></i>
                </a>

                <a href="{{url_for('sale.sale')}}" class="text-white fs-4 mb-4">
                    <i class="bi bi-cart3"></i>
                </a>

                <a href="{{url_for('trigger.getTriggerSale')}}" class="text-white fs-4 mb-4">
                    <i class="bi bi-archive"></i>
                </a>
                <a href="{{url_for('manage.getManage')}}" class="text-white fs-4 mb-4">
                    <i class="bi bi-gear"></i>
                </a>

                <a href="{{url_for('manage.consult')}}" class="text-white fs-4 mb-4">
                    <i class="bi bi-search"></i>
                </a>
                <a href="{{url_for('login.logout')}}" class="text-white fs-4 mt-auto">
                    <i class="bi bi-box-arrow-right"></i>
                </a>

            </div>
            <!-- Sidebar Mobile -->
            <div class="offcanvas offcanvas-start bg-dark text-white"
                style="background: linear-gradient(135deg,rgba(0,0,0,1), rgba(4,17,43,0.92)),url('{{ url_for('static', filename='pattern.png') }}');background-size: cover; box-shadow: 3px 0 20px rgba(0,0,0,.45);"
                tabindex="-1" id="mobileSidebar">

                <a href="{{url_for('dashboard.dashboard')}}">
                    <img src="{{ url_for('static', filename='plusgo.png') }}" class="m-3" style="width:100px;">
                </a>

                <div class="offcanvas-body d-flex flex-column">

                    <a href="{{url_for('platform.getPlatform')}}" class="text-white text-decoration-none fs-5 mb-3">
                        <i class="bi bi-stack me-2"></i> Plataformas
                    </a>

                    <a href="{{url_for('customer.getCustomer')}}" class="text-white text-decoration-none fs-5 mb-3">
                        <i class="bi bi-people me-2"></i> Clientes
                    </a>

                    <a href="{{url_for('sale.sale')}}" class="text-white text-decoration-none fs-5 mb-3">
                        <i class="bi bi-cart3 me-2"></i> Ventas
                    </a>

                    <a href="{{url_for('trigger.getTriggerSale')}}" class="text-white text-decoration-none fs-5 mb-3 ">
                        <i class="bi bi-archive me-2"></i> Historial
                    </a>
                    <a href="{{url_for('manage.getManage')}}" class="text-white text-decoration-none fs-5 mb-4">
                        <i class="bi bi-gear"></i> Administar Codigos
                    </a>

                    <a href="{{url_for('manage.consult')}}" class="text-white text-decoration-none fs-5 mb-4">
                        <i class="bi bi-search"></i> Consultar Codigo
                    </a>
                    <a href="{{url_for('login.logout')}}" class="text-white text-decoration-none fs-5 mt-auto">
                        <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesion
                    </a>
                </div>
            </div>
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <!-- jquery global -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- carga de pagina -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script>
        NProgress.start();
        window.addEventListener('load', () => NProgress.done());
    </script>
    <!-- animaciones en la carga -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/2.3.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.7/js/dataTables.bootstrap5.js"></script>
    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- cleave -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
        integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- format dinero maskmoney -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <!-- Graficos de index -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
